<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quicklist</title>
  <link rel="stylesheet" href="./styles/index.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />
</head>

<body>

  <section class="saved-lists">
    <!-- <div class="nothing-here">
      <img src="./assets/icons/nothing.svg" alt="">
      <p>Parece que você ainda não criou uma lista.</p>
    </div> -->

    <div class="quicklist" id="list-name">
      <img src="./assets/icons/shopping.svg" alt="">
      <h3>Café da manhã</h3>
      <p>3 itens</p>
    </div>
  </section>

  <section class="home">
    <header>
      <img src="./assets/icons/logo.svg" alt="" />
    </header>

    <main>
      <div class="heading">
        <a href="index.html"><- Voltar</a>
            <h1>Compras da semana</h1>
      </div>
      <form>
        <input type="text" class="add-purchase" id="purchase-input" placeholder="Adicione um novo item" />

        <div class="button-wrapper">
          <button type="submit" class="btn-brand">Adicionar</button>
          <button type="button" class="show-popup btn-brand">Salvar</button>
        </div>
      </form>

      <div class="list" id="purchase-list">
      </div>

      <div class="message" id="message">
        <div class="icon-type"></div>
        <span></span>
        <img src="./assets/icons/delete.svg" class="close-alert" alt="Fechar" />
      </div>


    </main>

  </section>

  <div class="container">
    <div class="popup-save">
      <h3>Criar uma lista</h3>

      <fieldset>
        <legend>Adicione um nome à lista</legend>
        <input type="text" name="name-list" id="name-list" placeholder="Digite um nome">
      </fieldset>

      <fieldset>
        <legend>Seus itens</legend>
        <ul class="pack-list">
        </ul>
      </fieldset>

      <p class="item-quantity"></p>

      <button type="button" class="save_list">Salvar</button>
    </div>
  </div>

  <script src="./scripts/scripts.js"></script>
</body>

</html>

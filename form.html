<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quicklist</title>
  <link rel="stylesheet" href="./styles/index.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />
  <link rel="icon" href="./assets/icons/favicon.png">
</head>

<body>
  <section class="saved-lists">
    <svg class="show-popup" id="delete-all-itens" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

        stroke="#080B12" stroke-width="1.25" stroke-linecap="round" />
      <path
        d="M2.5 4.58342H17.5M13.3797 4.58342L12.8109 3.40986C12.433 2.6303 12.244 2.24051 11.9181 1.99742C11.8458 1.9435 11.7693 1.89553 11.6892 1.854C11.3283 1.66675 10.8951 1.66675 10.0287 1.66675C9.14067 1.66675 8.69667 1.66675 8.32973 1.86185C8.24842 1.90509 8.17082 1.955 8.09774 2.01106C7.76803 2.264 7.58386 2.66804 7.21551 3.47613L6.71077 4.58342"
        stroke="#080B12" stroke-width="1.25" stroke-linecap="round" />
      <path d="M7.91687 13.75V8.75" stroke="#080B12" stroke-width="1.25" stroke-linecap="round" />
      <path d="M12.0831 13.75V8.75" stroke="#080B12" stroke-width="1.25" stroke-linecap="round" />
    </svg>

  </section>

  <section class="home">
    <header>
      <img src="./assets/icons/logo.svg" alt="" />
    </header>

    <main>
      <div class="heading">
        <a href="index.html"><- Voltar</a>
            <h1>Compras da semana</h1>
      </div>
      <form>
        <input type="text" class="add-purchase" id="purchase-input" placeholder="Adicione um novo item" />

        <div class="button-wrapper">
          <button type="submit" class="btn-brand">Adicionar</button>
          <button type="button" class="show-popup btn-brand">Salvar</button>
        </div>
      </form>

      <div class="list" id="purchase-list">
      </div>

      <div class="message" id="message">
        <div class="icon-type"></div>
        <span></span>
        <img src="./assets/icons/delete.svg" class="close-alert" alt="Fechar" />
      </div>


    </main>

  </section>

  <div class="container">
    <div class="popup-save">
      <h3>Criar uma lista</h3>

      <fieldset>
        <legend>Adicione um nome Ã  lista</legend>
        <input type="text" name="name-list" id="name-list" placeholder="Digite um nome">
      </fieldset>

      <fieldset>
        <legend>Seus itens</legend>
        <ul class="pack-list">
        </ul>
      </fieldset>

      <p class="item-quantity"></p>

      <button type="button" class="save_list">Salvar</button>
    </div>
  </div>

  <script src="./scripts/scripts.js"></script>
</body>

</html>
